<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'index' %}">E-Shop</a>
        <!-- Rest of the navbar -->
    </nav>
    <div class="container mt-5">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View Product</a>
        <a href="{% url 'product_update' product.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 by NBG</p>
    </footer>
</body>
</html>
